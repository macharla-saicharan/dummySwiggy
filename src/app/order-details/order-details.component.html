<div class="container border border-dark">


    <!-- below is using card-group -->
    <div class="card-group">
        <div class="card mx-3" *ngFor ="let val of orders; index as i">
          <img src="assets/kfc.jpg" class="card-img-top" alt="..." >
            <div class="card-body">
                <b>Hotel :</b> <h5 class="card-title"> {{orders[i]['0']}}</h5>
                <p class="card-text"> <b>ItemName :</b>  {{orders[i]['1'].itemName}}</p>
                <p class="card-text"> <b>Type :</b> {{orders[i]['1'].itemtype}}</p>
                <p class="card-text"> <b>Amount :</b> {{orders[i]['2']}}</p>      
            </div>
        </div> 
    </div>
